{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
	Hello, {{ user.username }}!
	<p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}

	<p> You are not logged in! </p>
	<a href="{% url 'login' %}">Log-in</a>
	<p> Forgot password? </p>
	<p> Or you can register an account! </p>
{% endif %}
{% endblock %}
